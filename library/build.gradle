plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'maven-publish'
}

android {
    namespace 'com.hiar.hileiaps'
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api project(':LocalRepo:hileiaps')
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
    api 'androidx.activity:activity-ktx:1.2.4'
    api 'androidx.fragment:fragment-ktx:1.3.5'
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4'
    api 'com.github.bumptech.glide:glide:4.11.0'
    kapt 'com.github.bumptech.glide:compiler:4.11.0'
    api('io.reactivex.rxjava2:rxandroid:2.1.1')
    api('io.reactivex.rxjava2:rxjava:2.2.21')
    api('com.jakewharton.rxrelay2:rxrelay:2.1.1')
    api('com.jakewharton.rxbinding2:rxbinding:2.2.0')
    api('com.squareup.retrofit2:retrofit:2.9.0')
    api('com.squareup.okhttp3:okhttp:4.10.0-RC1')
    api('com.squareup.retrofit2:converter-gson:2.9.0')
    api('com.squareup.retrofit2:adapter-rxjava2:2.9.0')
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.0.0'
    implementation 'com.google.protobuf:protobuf-java:3.4.0'
    implementation 'com.google.android.flexbox:flexbox:3.0.0'
    implementation 'io.sentry:sentry-android:6.14.0'
    implementation 'com.airbnb.android:lottie:3.6.1'
    implementation "androidx.lifecycle:lifecycle-process:2.5.0"
    api 'com.alibaba:fastjson:1.1.72.android' //语音
    //Zxing核心包
    api 'com.google.zxing:core:3.4.1'
    def room_version = "2.4.2"
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    // Room的Kotlin扩展和对协程的支持
    implementation "androidx.room:room-ktx:$room_version"
}

afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = 'com.hiar.ar-tool'
                artifactId = 'hileiaps-android'
                version = '2.1.19-rc03'
            }
        }
    }
}